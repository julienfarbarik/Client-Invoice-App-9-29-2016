<!DOCTYPE html>
<html ng-app="reqForm" ng-controller="formController">
	<head>
	</head>
		
	<body>
		<link rel="stylesheet" type="text/css" href="/bootstrap.min.css" />
		<script type="text/javascript" src="/angular.min.js"></script>
		<script type="text/javascript" src="/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="/app.js"></script>


		<br><br><br><br>
		<form class="text-center">
			<div class="form-group">
				<label>Client ID:</label>
				<input type="text" placeholder="Enter cid" ng-change="sendGet()" ng-model="clientID">
			</div>
			<div class="form-group">
				<label>Start Date:</label>
				<input type="date" placeholder="Enter start date" ng-change="sendGet()" ng-model="startDate">
			</div>
			<div class="form-group">
				<label>End Date:</label>
				<input type="date" placeholder="Enter end date" ng-change="sendGet()" ng-model="endDate">
			</div>
		</form>

	</body>
	
	<div class="container">
		<table class="table table-condensed table-striped">
			<thead>
				<tr>
					<th>Client ID</th>
					<th>Date(mm/dd//yyyy)</th>
					<th>Description</th>
					<th>Hours</th>
					<th>Rate</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody ng-repeat="item in jrespItems">
				<tr1>
					<td>{{item.id}}</td>
					<td>{{item.date}}</td>
					<td>{{item.description}}</td>
					<td>{{item.time}}</td>
					<td>${{rate}}</td>
					<td>${{rate*item.time}}</td>
				</tr1>
			</tbody>
		</table>
	</div>

</html>
